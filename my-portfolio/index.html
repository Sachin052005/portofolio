<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin A R | Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #020617; /* Dark slate blue/black */
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* BACKGROUND DECORATION */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(56, 189, 248, 0.15);
            filter: blur(80px);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            z-index: -1;
        }

        .home-wrapper {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .home-content h1 {
            font-size: 4rem;
            color: #38bdf8; /* Sky blue */
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .home-content p {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        /* MENU NAVIGATION */
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .menu li a {
            text-decoration: none;
            color: #cbd5f1;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }

        .menu li a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #38bdf8;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }

        .menu li a:hover {
            color: #38bdf8;
        }

        .menu li a:hover::after {
            width: 100%;
        }

        /* SOCIAL ICONS */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #e5e7eb;
            font-size: 1.8rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #38bdf8;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            .home-content h1 { font-size: 2.5rem; }
            .menu { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="home-wrapper">

            </a>
            <a href="https://www.instagram.com/_.sachin.05" target="_blank">

            </a>
        </div>
    </div>
</div>

</body>
